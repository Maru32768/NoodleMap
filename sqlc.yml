version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./db/restaurants/query.sql"
      - "./db/temporary_users/query.sql"
      - "./db/users/query.sql"
    schema:
      - "./db/restaurants/schema.sql"
      - "./db/temporary_users/schema.sql"
      - "./db/users/schema.sql"
    gen:
      go:
        package: infra
        out: "./server/infra"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        json_tags_case_style: camel
